<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CaPP.css" />
    <title>Caesar Cypher</title>
  </head>
  <body>
    <div class="container">
      <h1 class="frmtitle">
        Caesar Cypher App <span class="coder">Coder</span>
      </h1>

      <div class="inputs">
        <div class="input-container">
          <input type="text" id="text" placeholder=" " required />
          <label for="name">Enter text</label><br />
        </div>
        <div class="input-container">
          <input type="text" id="key" placeholder=" " min="1" required />
          <label for="name">Enter Key</label><br />
        </div>

        <div class="buttons">
          <button id="encode-btn">Encode</button>
          <button id="decode-btn">Decode</button>
          <br />
          <button id="clear-btn">Clear</button>
        </div>
      </div>

      <div class="result">
        <h3>Result:</h3>
        <textarea id="result"  ></textarea>
      </div>

    </div>
    <script src="./Capp.js"></script>
  </body>
</html>
